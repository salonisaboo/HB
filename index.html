<html lang="en">
  <head>

    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <p> ✨ 🎁 🎈 🎉<p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Wishing you a very Happy Birthday Mr.Autumn 🥰 </p>
        <p> May God bless you with loads of success and happiness.<p>
    <p>Stress mat liya karo sab acha hoga and I'll be always there for you no matter what, love you ❤️<p>
        
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
